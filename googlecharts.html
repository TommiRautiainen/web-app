<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Pvm');
        data.addColumn('number', 'Asteet');
        data.addRows([
          ['1.1.2001', 23],
          ['2.2.2002', 22],
          ['3.3.2003', 20],
          ['4.4.2004', 24],
          ['5.5.2005', 21]
        ]);
        

        // Set chart options
        var options = {'title':'Lämpötila',
                       'width':500,
                       'height':400};

        // Create the data table.
        var dataHum = new google.visualization.DataTable();
        dataHum.addColumn('string', 'Pvm');
        dataHum.addColumn('number', '%');
        dataHum.addRows([
          ['1.1.2001', 23],
          ['2.2.2002', 22],
          ['3.3.2003', 20],
          ['4.4.2004', 24],
          ['5.5.2005', 21]
        ]);
        

        // Set chart options
        var optionsHum = {'title':'Ilmankosteus',
                       'width':500,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chartTemp_div'));
        chart.draw(data, options);
        var chartHum = new google.visualization.ColumnChart(document.getElementById('chartHum_div'));
        chartHum.draw(dataHum, optionsHum);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chartTemp_div"></div>
    <div id="chartHum_div"></div>
  </body>
</html>
